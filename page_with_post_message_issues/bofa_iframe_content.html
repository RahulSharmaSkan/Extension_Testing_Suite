<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
        }
        
        h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-section {
            background: linear-gradient(135deg, #1a2332 0%, #16202d 100%);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #0f1419;
            color: #e0e0e0;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0099ff 0%, #00d4ff 100%);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
            background: linear-gradient(135deg, #00b8d4 0%, #00e5ff 100%);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .success-message {
            display: none;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <h2>Cross Origin Iframe</h2>
    <iframe src="https://www.example.com"></iframe>
    <div id="successMessage" class="success-message">
        Form submitted successfully!
    </div>
    <br>
    
    <div class="form-section">
        <h2>Emergency Contact Information</h2>
        <form id="additionalForm">
            <div class="form-group">
                <label for="emergencyName">Emergency Contact Name *</label>
                <input type="text" id="emergencyName" name="emergencyName" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship *</label>
                <select id="relationship" name="relationship" required>
                    <option value="">Select Relationship</option>
                    <option value="spouse">Spouse</option>
                    <option value="parent">Parent</option>
                    <option value="sibling">Sibling</option>
                    <option value="child">Child</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emergencyPhone">Emergency Contact Phone *</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
            </div>
            <div class="form-group">
                <label for="emergencyEmail">Emergency Contact Email</label>
                <input type="email" id="emergencyEmail" name="emergencyEmail">
            </div>
        </form>
    </div>
    
    <div class="form-section">
        <h2>Identification Documents</h2>
        <div class="form-group">
            <label>Primary ID Type *</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="driversLicense" name="idType" value="driversLicense" required>
                    <label for="driversLicense">Driver's License</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="passport" name="idType" value="passport">
                    <label for="passport">Passport</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="stateId" name="idType" value="stateId">
                    <label for="stateId">State ID</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="idNumber">ID Number *</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <div class="form-group">
                <label for="idExpiry">Expiry Date *</label>
                <input type="date" id="idExpiry" name="idExpiry" required>
            </div>
        </div>
        <div class="form-group">
            <label for="issuingState">Issuing State *</label>
            <select id="issuingState" name="issuingState" required>
                <option value="">Select State</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <option value="FL">Florida</option>
                <option value="IL">Illinois</option>
                <option value="PA">Pennsylvania</option>
                <option value="OH">Ohio</option>
            </select>
        </div>
    </div>
    
    <div class="form-section">
        <h2>Preferences</h2>
        <div class="form-group">
            <label>Communication Preferences</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="emailNotif" name="preferences" value="email">
                    <label for="emailNotif">Email Notifications</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="smsNotif" name="preferences" value="sms">
                    <label for="smsNotif">SMS Notifications</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="phoneNotif" name="preferences" value="phone">
                    <label for="phoneNotif">Phone Calls</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="mailNotif" name="preferences" value="mail">
                    <label for="mailNotif">Postal Mail</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="preferredLanguage">Preferred Language</label>
            <select id="preferredLanguage" name="preferredLanguage">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="chinese">Chinese</option>
            </select>
        </div>
        <div class="form-group">
            <label for="securityQuestion">Security Question *</label>
            <select id="securityQuestion" name="securityQuestion" required>
                <option value="">Select a question</option>
                <option value="pet">What was your first pet's name?</option>
                <option value="school">What elementary school did you attend?</option>
                <option value="city">In what city were you born?</option>
                <option value="car">What was your first car?</option>
            </select>
        </div>
        <div class="form-group">
            <label for="securityAnswer">Security Answer *</label>
            <input type="text" id="securityAnswer" name="securityAnswer" required>
        </div>
    </div>
    
    <div class="form-section">
        <h2>Additional Information</h2>
        <div class="form-group">
            <label for="referralSource">How did you hear about us?</label>
            <select id="referralSource" name="referralSource">
                <option value="">Select an option</option>
                <option value="online">Online Search</option>
                <option value="friend">Friend/Family</option>
                <option value="advertisement">Advertisement</option>
                <option value="branch">Bank Branch</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="additionalComments">Additional Comments</label>
            <textarea id="additionalComments" name="additionalComments" placeholder="Any additional information you'd like to provide..."></textarea>
        </div>
        
        <button type="button" class="submit-btn" onclick="submitForm()">Submit Additional Information</button>
    </div>
    
    <script>
        function submitForm() {
            const form = document.getElementById('additionalForm');
            if (form.checkValidity()) {
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
                // Here you would typically send the form data to a server
                console.log('Form submitted successfully!');
            } else {
                form.reportValidity();
            }
        }
    </script>
</body>
</html>
